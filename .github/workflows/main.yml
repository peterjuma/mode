name: Add PR to Project Board

on:

jobs:
  add-to-project:
    name: Add pull request to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/pwjuma/projects/18
          github-token: ${{ secrets.MY_TOKEN }}
